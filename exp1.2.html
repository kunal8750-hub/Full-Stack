<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Banking UI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .bank-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 320px;
        width: 90%;
    }
    h2 {
        margin-bottom: 20px;
    }
    .balance {
        font-size: 1.6em;
        margin: 15px 0;
        color: green;
        padding: 10px;
        background: #e9f9e9;
        border-radius: 8px;
    }
    .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }
    button {
        flex: 1;
        padding: 10px;
        margin: 0 5px;
        border: none;
        background: #007BFF;
        color: white;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    @media (max-width: 480px) {
        .btn-group {
            flex-direction: column;
        }
        button {
            margin: 5px 0;
        }
    }
</style>
</head>
<body>

<div class="bank-container">
    <h2>Bank Account</h2>
    <div class="balance">$0.00</div>
    <div class="btn-group">
        <button>Deposit</button>
        <button>Withdraw</button>
    </div>
</div>

</body>
</html>
