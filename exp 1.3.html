<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
    /* Default Light Theme */
    :root {
        --bg-color: #f5f5f5;
        --text-color: #333;
        --header-footer-bg: #007BFF;
        --sidebar-bg: #e9ecef;
    }

    body.dark-mode {
        --bg-color: #1e1e1e;
        --text-color: #f5f5f5;
        --header-footer-bg: #333;
        --sidebar-bg: #2c2c2c;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: grid;
        grid-template-areas:
            "header header"
            "sidebar main"
            "footer footer";
        grid-template-columns: 200px 1fr;
        grid-template-rows: auto 1fr auto;
        height: 100vh;
        transition: background 0.3s, color 0.3s;
    }

    header {
        grid-area: header;
        background: var(--header-footer-bg);
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    aside {
        grid-area: sidebar;
        background: var(--sidebar-bg);
        padding: 15px;
    }

    aside a {
        display: block;
        color: var(--text-color);
        text-decoration: none;
        padding: 8px 0;
    }

    main {
        grid-area: main;
        padding: 15px;
    }

    footer {
        grid-area: footer;
        background: var(--header-footer-bg);
        color: white;
        text-align: center;
        padding: 10px;
    }

    button {
        background: white;
        color: black;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #ddd;
    }
</style>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
    <button onclick="toggleTheme()">Switch Theme</button>
</header>

<aside>
    <a href="#">Home</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
</aside>

<main>
    <h2>Welcome to the Dashboard</h2>
    <p>This is your main content area. Add reports, charts, or messages here.</p>
</main>

<footer>
    &copy; 2025 Your Company. All rights reserved.
</footer>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
